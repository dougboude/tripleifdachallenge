<body>
    <section class="container">

        
           <div class="panel">
				<div class="panel-body">

					<div id="carousel-example-generic" class="carousel slide bs-docs-carousel-example">
						<ol class="carousel-indicators">
							<li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
							<li data-target="#carousel-example-generic" data-slide-to="1" class=""></li>
							<li data-target="#carousel-example-generic" data-slide-to="2" class=""></li>
						</ol>
						<div class="carousel-inner">
							<div class="item">
                                <img class="img-responsive" src="images/image01.png" alt="" >
								<div class="carousel-caption">
									<h3>Triple-i Researcher </h3>
									<p>for OpenFDA by Information Innovators Inc. (Triple-i)</p>
								</div>
							</div>
							<div class="item active">
                                <img class="img-responsive" src="images/image02.png" alt="" >
							</div>
							<div class="item">
                                <img class="img-responsive" src="images/image03.png" alt="" >
							</div>
						</div>
						<a class="left carousel-control" href="#carousel-example-generic" data-slide="prev">
							<span class="icon-prev"></span>
						</a>
						<a class="right carousel-control" href="#carousel-example-generic" data-slide="next">
							<span class="icon-next"></span>
						</a>
					</div>
				</div>
        </div>
        <div class="col-lg-3 sidebar-offcanvas" id="sidebar" role="navigation">
           <!-- <div class="well sidebar-nav">-->
                <ul class="nav">
                    <li>
                        <label >Generic Name:</label>
                        <div >
                            <input type="text" id="iDrug" name="iDrug" class="form-control" placeholder="" value="ASPIRIN" data-toggle="tooltip" data-placement="bottom" title="Enter a generic drug name. e.g. TYLENOL">
                        </div>
                    </li>
                    <li>
                        <label >Substance Name:</label>
                        <div>
                            <input type="text" id="subname" name="subname" class="form-control" placeholder="" data-toggle="tooltip" data-placement="bottom" title="Enter a substance name. e.g. ACETAMINOPHEN">
                        </div>
                    </li>
                    <li>
                        <label >Reaction:</label>
                        <div >
                            <select class="form-control" name="selreaction" id="selreaction">
                                <option value="">(ALL)</option>
                            </select>
                        </div>
                    </li>
                    <li>
                        <label>Date Range:</label>
                        <div>
                       
                            <input type="text" id="startDate" name="startDate" data-provide="datepicker" class="datepicker" value="2010-01-01" placeholder="Start Date" data-toggle="tooltip" data-placement="bottom" title="Enter a start date. (eg. YYYY-MM-DD)" data-date-format="yyyy-mm-dd">
                            <input type="text" id="endDate" name="endDate" data-provide="datepicker" class="datepicker" value="2010-12-31" placeholder="End Date" data-toggle="tooltip" data-placement="bottom" title="Enter an end date. (eg. YYYY-MM-DD)" data-date-format="yyyy-mm-dd">

                         </div>
                    </li>
                    <li>
                        <label>Show Data By:</label>
                        <select id="selGroupTime" name="selGroupTime" size="1" class="form-control">
                            <option value="day" selected>Day</option>
                            <option value="week">Week</option>
                            <option value="month">Month</option>
                            <option value="year">Year</option>
                        </select>
                    </li>
                    <li>

                        <label >Data Spike Threshold Percent:<br /></label>
                        <div >
                            <input type="text" id="spikepct" name="spikepct" class="form-control" value="25" placeholder="" data-toggle="tooltip" data-placement="bottom" title="Percentage above average that identifies a spike.">
                        </div>						


                    </li>
                    <li>

                        <div>
                            <label>Only show spikes?:</label>
                            <input type="checkbox" id="toggleSpikes" name="toggleSpikes" class="fa-checkbox">
                        </div>						

                    </li>
                    <li>
                        <button type="button" id="btnClearSearch" class="btn btn-default btn-label-left">
                            <span><i class="fa fa-eraser"></i></span>
                            Clear
                        </button>
                        <button type="button" id="btnApplySearch" class="btn btn-primary btn-label-left">
                            <span><i class="fa fa-rocket"></i></span>
                            Search
                        </button>
                    </li>
                </ul>
            <!--</div>-->
        </div>
        <div class="col-lg-9">
            <h3 id="charttitle" name="charttitle"></h3><h6 id="charttitlenote" name="charttitlenote"></h6>
            
            <div class="panel-body" id="chartdiv" style="overflow-x:scroll; height:600px; width:800px;">
               
                <canvas id="chartTarg"></canvas>

            </div>
            <div class="panel panel-default" id="defaultdiv">
                <div class="container">
                    <canvas id="defChart1"></canvas>
                    <canvas id="defChart2"></canvas>
                </div>
                <div class="panel-body" id="defPanel">

                </div>

            </div>
        </div>
        
		
		
    </section>

    <!-- Modal -->
    <div id="tier2modal" class="modal fade" role="dialog">
        <div class="modal-dialog">
            <!-- Modal content-->
            <div class="modal-content modal-admin">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title" id="tier2modalhead"></h4>
                    <input type="hidden" id="selectedDate" />
                </div>
                <div class="modal-body">
                    <!-- Nav tabs -->
                    <ul class="nav nav-tabs" role="tablist">
                        <li role="presentation" class="active"><a href="#chart" aria-controls="chart" role="tab" data-toggle="tab">Chart</a></li>
                        <li role="presentation"><a href="#rawdata" aria-controls="rawdata" role="tab" data-toggle="tab">Raw Data</a></li>
                    </ul>
                    <!-- Tab panes -->
                    <div class="tab-content">
                        <div role="tabpanel" class="tab-pane active" id="chart">
                            <div class="container-fluid">


                                <div class="row">
                                    <div class="col-lg-2 bg-info">
                                        Select a data subset to view and click refresh
                                        <br /><br />
                                        <div class="form-group">
                                            <label for="SEX" class="control-label">SEX</label>
                                            <input name="ChartType" id="SEX" type="radio" class="fa" value="patient.patientsex" />
                                        </div>
                                        <div class="form-group">
                                            <label for="AGE" class="control-label">AGE</label>
                                            <input name="ChartType" id="AGE" type="radio" class="fa" value="patient.patientonsetage" />
                                        </div>

                                        <div class="form-group">
                                            <label for="DELIVERY" class="control-label">DELIVERY</label>
                                            <input name="ChartType" id="DELIVERY" type="radio" class="fa" value="patient.drug.openfda.route.exact" />
                                        </div>

                                        <div class="form-group">
                                            <label for="WEIGHT_KG" class="control-label">WEIGHT (kgs)</label>
                                            <input name="ChartType" id="WEIGHT_KG" type="radio" class="fa" value="patient.patientweight" />
                                        </div>

                                        <div class="form-group">
                                            <label for="WEIGHT" class="control-label">WEIGHT (lbs)</label>
                                            <input name="ChartType" id="WEIGHT" type="radio" class="fa" value="patient.patientweight" />
                                        </div>

                                        <div class="form-group">
                                            <label for="DRUGROLE" class="control-label">DRUG ROLE</label>
                                            <input name="ChartType" id="DRUGROLE" type="radio" class="fa" value="patient.drug.drugcharacterization" />
                                        </div>
                                        
                                        <div class="form-group">
                                            <label for="REACTIONS" class="control-label">REACTIONS</label>
                                            <input name="ChartType" id="REACTIONS" type="radio" class="fa" value="patient.reaction.reactionmeddrapt.exact" />
                                        </div>
                                        
                                        <div class="form-group">
                                            <button type="button" id="btnApplyTier2" class="btn btn-primary btn-label-left">
                                                <span><i class="fa fa-rocket"></i></span>
                                                REFRESH
                                            </button>
                                        </div>

                                    </div>
                                    <div class="col-lg-10" style="overflow-x:scroll;">

                                        <canvas id="tier2chart" width="600" height="600"</canvas>

                                    </div>
                                </div>

                            </div>
                        </div>
                        <div role="tabpanel" class="tab-pane" id="rawdata">
                            <div class="container-fluid" id="tblcontainer" >

                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>

        </div>
    </div>
