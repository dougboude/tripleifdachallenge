            <form class="form-vertical" role="form">
                <div class="form-group">
                	<div class="row">
	                     <label class="col-lg-3 control-label">Drug Name</label>
	                    <div class="col-lg-8">
	                        <input type="text" id="iDrug" name="iDrug" class="form-control" placeholder="" data-toggle="tooltip" data-placement="bottom" title="Enter a generic drug name. eg; angeldust">
	                        <!-- <span class="fa fa-info-circle inputIcon-outside tooltipIcon" data-toggle="tooltip" data-placement="top" title="Enter any portion of a mission ID"></span> -->
	                    </div>               		
                	</div>
					<div class="row">
	                    <label class="col-lg-3 control-label">Adverse Effect</label>
	                    <div class="col-lg-8">
	                        <input type="text" id="sName" name="sName" class="form-control" placeholder="" data-toggle="tooltip" data-placement="bottom" title="Enter an adverse effect. eg; gayness">
	                    </div>						
					</div>
                </div>
                <div class="form-group">
                    <div class="row">
                    	<div class="col-lg-4 col-lg-offset-2">
	                        <button type="button" id="btnClearSearch" class="btn btn-default btn-label-left">
	                            <span><i class="fa fa-eraser"></i></span>
	                            Clear
	                        </button>
						</div>
	                    <div class="col-lg-6">
	                        <button type="button" id="btnApplySearch" class="btn btn-primary btn-label-left">
	                            <span><i class="fa fa-rocket"></i></span>
	                            Apply
	                        </button>
	                    </div>						
                    </div>
                </div>
				<hr>
				<div class="form-group">
					<div class="row" id="dResultsRow">
						<div class="row">
							<label class="col-lg-3">Select Specific Product</label>
							<div class="col-lg-8">
								<select class="form-control" id="selSpecificProducts" name="selSpecificProducts" size="1">
									<option value=""></option>
								</select>
							</div>
						</div>
						<div class="row">
							<div class="col-lg-4 col-lg-offset-4">
	                        <button type="button" id="btnBuildGraph" class="btn btn-primary btn-label-left">
	                            <span><i class="fa fa-bar-chart"></i></span>
	                            Build Chart
	                        </button>
							</div>
						</div>
					</div>
				</div>
